<div class="row">
  <div class="col s6 offset-s3">
    <div class="card"> 
      <div class="col s6">
        <h2 align>Bilgi Yarışmasına Kayıt</h2>
      </div>
      <div class="col s6">
        <img src="/assets/img/qmarks.png" style="width:250px;height: 250px;" class="offset-s3">
      </div>
      <div class="card-content">
          <form #loginForm="ngForm" (ngSubmit)="OnSubmit(Ad.value,Soyad.value)">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix icon-clr">account_box</i>
                <input type="text" name="Ad" #Ad ngModel required>
                <label>Ad</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix icon-clr">account_box</i>
                <input type="text" name="Soyad" #Soyad ngModel required>
                <label>Soyad</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <button class="btn-large btn-submit" type="submit" [disabled]="!loginForm.valid">Giriş</button>
              </div>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
